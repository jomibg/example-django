{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="containter-fluid">
<div class="row">
<div style="height:620px;" class="card mx-auto my-3 border-dark bg-light text-dark">
<div class="card-header bg-info text-white">
	<h2 class="card-title text-center my-auto">Your review:</h2>
</div>
<div class="card-body">
<p class="card-text">

    <form method="POST" class="post-form">
    {% csrf_token %}
    {% for field in form %}
    <label class="text-center">
    <h4>{{ field.label_tag }}</h4>
    </label>
    <p>
    {{ field }}
    </p>
    {% for error in field.errors %}
          <p style="font-size: smaller" class="text-danger text-center">{{ error }}</p>
          <br>
    {% endfor %}
    {% endfor %}
    <p class="text-center"><button type="submit" class="btn btn-info btn-lg">Post the review</button></p>
    </form>
</p>
</div>
</div>
</div>
</div>
{% endblock %}
