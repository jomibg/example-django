{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="containter-fluid">
<div class="row">
<div class="mx-auto my-2 bg-light p-3 border ">

<form method="POST">
	{% csrf_token %}
	<h3><p class="text-center text-secondary font-weight-bold">Registration:</p></h3>
	<h5>
	{% for field in form %}
    <p class="text-secondary">{{ field.label_tag }}</p>
    <p>{{ field }}
    </p><br>
    {% for error in field.errors %}
    <p style="font-size: smaller" class="text-danger text-center">{{ error }}</p>
    {% endfor %}
    {% endfor %}
    </h5>
    <p class="text-center"><button type="submit" class="btn btn-info btn-lg">Submit</button></p>
</form>
<h5>
<p class="text-center">
<a class="text-info" href="{% url 'accounts:login' %}">Have an account?</a>
</p>
</h5>

</div>
</div>
</div>
{% endblock %}
